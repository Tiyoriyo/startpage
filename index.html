            </div>
            <div class="code2">
                <span class='code-red'>isHuman

                </span>

                </span>

                </span>
            </div>
            <div class="code6">
                <span class='code-red'>favouriteGame

                </span>

            <div class="code7">
                <span class="code-blue">printIntroduction:</span>
                <span class="code-pink">function</span>
                () {
            </div>
            <div class="code8">
                <span id="console">console.</span>
                <span class="code-blue">log</span>
                (
                <span class="code-green">'Let</span>
                <span class="code-blue">\s</span>

                )
            </div>
            <div class="code9">
                }
            </div>
            <div class="code10">
                }

</div>
